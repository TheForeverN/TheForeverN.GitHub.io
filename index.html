<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>kashani | کاشانی</title>
    <link rel="icon" href="https://copilot.microsoft.com/th/id/BCO.4c38d8ed-8e90-4306-aabe-31411ec41ea2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .welcome {
            font-size: 40px;
            margin-top: 80px;
            color: #4da6ff;
            font-family: 'Orbitron', sans-serif; /* فونت جدید */
        }

        .underline {
            width: 50%;
            border: none;
            border-top: 2px solid #4da6ff;
            margin: 15px auto 25px auto;
        }

        .name {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            color: #cccccc;
        }

        .preview {
            margin-top: 10px;
            max-width: 70%; /* کوچیک‌تر برای دیده شدن بهتر */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="name">سایت علیرضا کاشانی</div>
    <div class="welcome">Welcome to paradise</div>
    <hr class="underline">
    <img class="preview" src="https://i.postimg.cc/VLLBRpDP/IMG-20251122-234456-437.jpg" alt="Paradise UI Preview">
</body>
</html>
