<!DOCTYPE html> <!-- اعلام می‌کنه که این سند HTML5 هست -->
<html lang="en"> <!-- شروع سند HTML و زبان رو انگلیسی تنظیم می‌کنه -->
<head>
    <meta charset="utf-8" /> <!-- تنظیم کدگذاری کاراکترها روی UTF-8 برای پشتیبانی از فارسی و انگلیسی -->
    <title>kashani | کاشانی</title> <!-- عنوان صفحه که بالای مرورگر نمایش داده می‌شه -->
    <link rel="icon" href="https://copilot.microsoft.com/th/id/BCO.4c38d8ed-8e90-4306-aabe-31411ec41ea2.png" type="image/png"> <!-- آیکون (favicon) سایت -->
    <!-- فونت Audiowide -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> <!-- بارگذاری فونت Audiowide از گوگل -->
    <style>
        body {
            background: linear-gradient(135deg, #000000, #0d0d1a, #800080); /* پس‌زمینه گرادینت مشکی → سرمه‌ای → بنفش */
            color: #ffffff; /* رنگ متن پیش‌فرض سفید */
            font-family: 'Audiowide', cursive; /* فونت کلی صفحه Audiowide */
            margin: 0; /* حذف فاصله پیش‌فرض اطراف صفحه */
            padding: 0; /* حذف فاصله داخلی پیش‌فرض */
            text-align: center; /* متن‌ها وسط‌چین */
        }

        .name {
            position: absolute; /* موقعیت مطلق نسبت به صفحه */
            top: 20px; /* فاصله از بالا 20px */
            right: 30px; /* فاصله از راست 30px */
            font-size: 22px; /* اندازه فونت 22px */
            font-weight: bold; /* متن بولد */
            color: #00BFFF; /* رنگ آبی نئونی */
            text-transform: uppercase; /* حروف انگلیسی بزرگ‌نویسی */
            letter-spacing: 2px; /* فاصله بین حروف 2px */
        }

        .welcome {
            font-size: 42px; /* اندازه فونت بزرگ‌تر */
            margin-top: 100px; /* فاصله از بالا 100px */
            font-weight: bold; /* متن بولد */
            color: #FFD700; /* رنگ طلایی لوکس */
            letter-spacing: 3px; /* فاصله بین حروف 3px */
        }

        .underline {
            width: 50%; /* عرض خط نصف صفحه */
            border: none; /* حذف حاشیه پیش‌فرض */
            border-top: 2px solid #FFD700; /* خط افقی طلایی */
            margin: 20px auto 30px auto; /* فاصله بالا 20px، پایین 30px، وسط‌چین */
        }

        .preview {
            margin-top: 20px; /* فاصله از بالا 20px */
            max-width: 90%; /* عرض عکس حداکثر 90% صفحه */
            height: auto; /* ارتفاع متناسب با عرض */
            border-radius: 10px; /* گوشه‌های گرد عکس */
            border: 2px solid #800080; /* حاشیه بنفش */
            box-shadow: 0 0 10px rgba(80, 0, 120, 0.4); /* سایه نئونی بنفش کم و تیره */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* افکت نرم هنگام تغییر سایه یا حرکت */
        }

        .preview:hover {
            box-shadow: 0 0 16px rgba(128, 0, 255, 0.5); /* سایه روشن‌تر وقتی موس روی عکس میره */
            transform: translateY(-2px); /* عکس کمی بالا میره (افکت هاور) */
        }
    </style>
</head>
<body>
    <div class="name">علیرضا کاشانی</div> <!-- نمایش اسم بالا سمت راست -->
    <div class="welcome">Welcome to paradise</div> <!-- تیتر اصلی وسط صفحه -->
    <hr class="underline"> <!-- خط طلایی زیر تیتر -->
    <img class="preview" src="https://i.postimg.cc/VLLBRpDP/IMG-20251122-234456-437.jpg" alt="Paradise UI Preview"> <!-- عکس با استایل نئونی بنفش -->
</body>
</html>
