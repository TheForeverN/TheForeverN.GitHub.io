<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8" />
    <title>kashani | کاشانی</title>
    <link rel="icon" href="https://copilot.microsoft.com/th/id/BCO.4c38d8ed-8e90-4306-aabe-31411ec41ea2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Audiowide', cursive;
            background: linear-gradient(135deg, #000000, #0d0d1a, #800080);
            color: #ffffff;
            text-align: center;
        }

        .name {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #00BFFF;
            letter-spacing: 2px;
        }

        .welcome {
            font-size: 42px;
            margin-top: 100px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 3px;
        }

        .underline {
            width: 50%;
            border: none;
            border-top: 2px solid #FFD700;
            margin: 20px auto 30px auto;
        }

        .preview {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
            border: 2px solid #800080;
            box-shadow: 0 0 10px rgba(80, 0, 120, 0.4);
            transition: all 0.3s ease;
        }

        .preview:hover {
            box-shadow: 0 0 16px rgba(128, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        body.page2 {
            font-size: 20px;
            color: #000;
            background-image: url('food-screenshot.png');
            background-size: cover;
        }

        .box {
            width: 900px;
            float: right;
        }

        .box ul li {
            width: 120px;
            float: left;
            margin: 10px auto;
            text-align: center;
            list-style: none;
        }

        .box ul li a {
            color: #000;
            text-decoration: none;
        }

        .wd {
            width: 300px;
            height: 539px;
            background-color: #ffffff;
            opacity: 0.85;
            padding: 55px;
            margin: 100px auto;
            color: #000;
        }

        .wd h1, .wd h2, .wd h4 {
            text-align: center;
        }

        .wd h4 {
            color: rgb(45, 184, 82);
        }

        .opt input[type="button"] {
            animation: glowing 300ms infinite;
            font-size: 16px;
            padding: 8px 20px;
        }

        @keyframes glowing {
            0% { background-color: red; }
            50% { background-color: orange; }
            100% { background-color: blue; }
        }

        .wd p {
            text-align: center;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="name">علیرضا کاشانی</div>

    <div class="welcome">Welcome to paradise</div>
    <hr class="underline">

    <img class="preview" src="https://i.postimg.cc/VLLBRpDP/IMG-20251122-234456-437.jpg" alt="preview">

    <div class="wd">
        <h1>Welcome to paradise</h1>
        <h4><i>Web Site alireza kashani</i></h4>
        <h2>Paradise</h2>

        <div class="opt">
            <form>
                <input type="button" value="Click konid">
